<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggles' Times Table Challenge</title>
    <style>
        :root {
            --primary: #2c3e50;
            --success: #27ae60;
            --error: #e74c3c;
            --accent: #3498db;
            --bg: #f4f7f6;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        #quiz-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        h1 { color: var(--primary); margin-bottom: 5px; }
        .stats { color: #666; margin-bottom: 20px; font-weight: bold; }
        .question { font-size: 3em; font-weight: bold; margin: 20px 0; color: #34495e; }
        input { font-size: 1.5em; width: 120px; padding: 10px; text-align: center; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 10px; }
        button { background: var(--primary); color: white; border: none; padding: 12px 25px; font-size: 1.1em; border-radius: 8px; cursor: pointer; margin: 5px; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        #email-btn { background: var(--accent); margin-top: 20px; }
        #feedback { font-size: 1.3em; font-weight: bold; margin-top: 20px; min-height: 1.5em; }
        .summary { text-align: left; background: #f9f9f9; padding: 20px; border-radius: 8px; margin-top: 20px; border-left: 5px solid var(--primary); }
        .wrong-list { color: var(--error); font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1>Biggles' Challenge</h1>
    
    <div id="quiz-screen">
        <div class="stats">Test <span id="test-num">1</span> of 5 | Question <span id="q-num">1</span> of 10</div>
        <div class="question" id="question-text">Loading...</div>
        <input type="number" id="answer-input" placeholder="?">
        <br>
        <button onclick="handleSubmission()">Submit Answer</button>
        <div id="feedback"></div>
    </div>

    <div id="test-result-screen" class="hidden">
        <h2 id="test-status-msg"></h2>
        <div class="summary" id="test-summary"></div>
        <button id="next-btn" onclick="startNextTest()">Start Next Test</button>
    </div>

    <div id="final-screen" class="hidden">
        <h2>Grand Finale Results</h2>
        <div class="summary" id="final-summary"></div>
        <button id="email-btn" onclick="sendEmailResults()">ðŸ“§ Email Results to Teachers</button>
        <button onclick="location.reload()" style="background:#7f8c8d">Restart Quiz</button>
    </div>
</div>

<script>
    let currentTest = 1;
    let currentQIndex = 0;
    let score = 0;
    let questions = [];
    let wrongThisTest = [];
    let isRetesting = false;
    let allTestsResults = [];

    const tables = [1, 2, 3, 4, 5];

    function generateQuestions() {
        let qs = [];
        for (let i = 0; i < 10; i++) {
            const t = tables[Math.floor(Math.random() * tables.length)];
            const m = Math.floor(Math.random() * 12) + 1;
            qs.push({ t, m, answer: t * m });
        }
        return qs;
    }

    function initTest() {
        questions = generateQuestions();
        wrongThisTest = [];
        currentQIndex = 0;
        score = 0;
        isRetesting = false;
        showQuestion();
    }

    function showQuestion() {
        const q = questions[currentQIndex];
        document.getElementById('test-num').innerText = currentTest;
        document.getElementById('q-num').innerText = isRetesting ? "Retest" : (currentQIndex + 1);
        document.getElementById('question-text').innerText = `${q.t} Ã— ${q.m}`;
        document.getElementById('answer-input').value = '';
        document.getElementById('answer-input').focus();
    }

    function handleSubmission() {
        const input = document.getElementById('answer-input');
        const userAnswer = parseInt(input.value);
        const currentQ = questions[currentQIndex];
        const feedback = document.getElementById('feedback');

        if (isNaN(userAnswer)) return;

        if (userAnswer === currentQ.answer) {
            feedback.style.color = "var(--success)";
            feedback.innerText = "Well done, Biggles!";
            if (!isRetesting) score++;
        } else {
            feedback.style.color = "var(--error)";
            feedback.innerText = `Wrong! ${currentQ.t} Ã— ${currentQ.m} is ${currentQ.answer}`;
            if (!isRetesting) {
                wrongThisTest.push(`${currentQ.t} Ã— ${currentQ.m} = ${currentQ.answer}`);
            }
        }

        // Delay slightly so Biggles can read the feedback
        setTimeout(() => {
            feedback.innerText = "";
            currentQIndex++;
            
            if (currentQIndex < questions.length) {
                showQuestion();
            } else if (!isRetesting && wrongThisTest.length > 0) {
                isRetesting = true;
                // Prepare the missed questions for re-asking
                questions = wrongThisTest.map(str => {
                    const parts = str.split(' ');
                    return { t: parts[0], m: parts[2], answer: parseInt(parts[4]) };
                });
                currentQIndex = 0;
                alert("Time to re-test the ones you missed!");
                showQuestion();
            } else {
                showTestSummary();
            }
        }, 1200);
    }

    function showTestSummary() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('test-result-screen').classList.remove('hidden');
        
        const statusMsg = document.getElementById('test-status-msg');
        
        // Logical check for messages
        if (score >= 9) statusMsg.innerText = "Super clever, Biggles!";
        else if (score >= 8) statusMsg.innerText = "Congratulations, Super Biggles!";
        else statusMsg.innerText = "Try harder, Biggles";

        let summaryHtml = `<h3>Test ${currentTest} Complete</h3>`;
        summaryHtml += `<p>Score: <strong>${score} / 10</strong></p>`;
        
        if (wrongThisTest.length > 0) {
            summaryHtml += `<p class="wrong-list">Questions missed:</p><ul>`;
            wrongThisTest.forEach(w => summaryHtml += `<li>${w}</li>`);
            summaryHtml += `</ul>`;
        } else {
            summaryHtml += `<p>ðŸŒŸ Perfect score! No mistakes!</p>`;
        }
        
        document.getElementById('test-summary').innerHTML = summaryHtml;
        allTestsResults.push({ test: currentTest, score, wrongs: [...wrongThisTest] });

        if (currentTest === 5) {
            document.getElementById('next-btn').innerText = "See Final Results";
            document.getElementById('next-btn').onclick = showFinalSummary;
        }
    }

    function startNextTest() {
        currentTest++;
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('test-result-screen').classList.add('hidden');
        initTest();
    }

    function showFinalSummary() {
        document.getElementById('test-result-screen').classList.add('hidden');
        document.getElementById('final-screen').classList.remove('hidden');
        
        let finalHtml = "";
        let totalScore = 0;
        
        allTestsResults.forEach(res => {
            totalScore += res.score;
            finalHtml += `<div style="margin-bottom:15px; border-bottom:1px solid #ddd;">
                <strong>Test ${res.test}:</strong> Score ${res.score}/10<br>
                <span class="wrong-list">${res.wrongs.length > 0 ? 'Mistakes: ' + res.wrongs.join(', ') : 'No mistakes!'}</span>
            </div>`;
        });

        finalHtml = `<h2>Grand Total Score: ${totalScore} / 50</h2>` + finalHtml;
        document.getElementById('final-summary').innerHTML = finalHtml;
    }

    function sendEmailResults() {
        const recipients = "nfortune@gmail.com,cp.potenza@gmail.com";
        const subject = "Biggles Times Table Results";
        
        let totalScore = 0;
        let bodyText = "Biggles has completed the Times Table Challenge!\n\n";
        
        allTestsResults.forEach(res => {
            totalScore += res.score;
            bodyText += `Test ${res.test} Score: ${res.score}/10\n`;
            if (res.wrongs.length > 0) {
                bodyText += `Mistakes: ${res.wrongs.join(', ')}\n`;
            } else {
                bodyText += `Mistakes: None!\n`;
            }
            bodyText += `--------------------------\n`;
        });
        
        bodyText += `\nGRAND TOTAL SCORE: ${totalScore} / 50`;
        
        // Construct mailto link
        const mailtoLink = `mailto:${recipients}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(bodyText)}`;
        
        window.location.href = mailtoLink;
    }

    // Allow "Enter" key to submit
    document.getElementById('answer-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSubmission();
    });

    // Start the first test on load
    initTest();
</script>

</body>
</html>
